<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVETO</title>
    <script src="js/app.js" type="module" defer></script>
    <link rel="shortcut icon" href="storage/img/icono0.svg" type="image/svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section class="containerUp">
        <img src="./storage/img/upperCircle.svg" alt="">
        
        <header>
            <div class="logoName">
                <i class='bx bx-wallet'></i>
                <h1>INVETO</h1>
            </div>
            <a href="#"><i class='bx bx-menu' ></i></a>

        </header>
        <div class="circle">
            <p>Total Balance</p>
            <span><dollar>$</dollar>214,417</span>
        </div>
    </section>

    <section class="containerDown">
        <section class="buttons">
            <button>Assets</button>
            <button>Debt</button>
            <button>Income</button>
        </section>

        <section class="graphic">
            <img src="./storage/img/graphic.svg" alt="">
        </section>
        
        <section class="popUp">
            <img src="./storage/img/cardIcon.svg" alt="">
            <div class="spending">
                <h3>Spending.</h3>
                <p>You forgot to add debt card number at payment #1323. Add it now.</p>
            </div>
            <img src="./storage/img/circleX.svg" alt="">

        </section>

        <section style="
        background-color: var(--color-secundary);
        position: fixed;
        bottom: 0;
        height: 60px;
        width: 100vw;">
        
        </section>


</body>
</html>
